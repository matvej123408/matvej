<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bus Route Editor + Map</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    h1, h2 { color: #333; }

    button, select, input[type="file"] {
      padding: 10px 16px;
      font-size: 16px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover, select:hover {
      background-color: #0056b3;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin: 20px 0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .time {
      color: gray;
      font-size: 14px;
    }

    ul { list-style: none; padding: 0; }
    li { margin: 5px 0; }

    #map {
      height: 400px;
      margin-top: 20px;
      border-radius: 12px;
      overflow: hidden;
    }

    textarea {
      width: 100%;
      height: 100px;
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      font-family: monospace;
    }
  </style>
</head>

<body>

<!-- AUDIO MENU -->
<div class="card">
  <h2>Audio Menu</h2>
  <input type="file" accept=".mp3" multiple onchange="importSounds(event)">
  <div id="audioMenu"></div>
</div>

<!-- MAIN PANEL -->
<div class="card">
  <h1 id="displayText">Click "Next"</h1>

  <select id="langSelect">
    <option value="de-DE">Deutsch üá©üá™</option>
    <option value="en-US">English üá∫üá∏</option>
    <option value="it-IT">Italiano üáÆüáπ</option>
    <option value="fr-FR">Fran√ßais üá´üá∑</option>
    <option value="uk-UA">–£–∫—Ä–∞—ó–Ω—Å—å–∫–∞ üá∫üá¶</option>
  </select>

  <p class="time" id="timeInfo"></p>

  <button onclick="nextText()">Next</button>
  <button onclick="resetText()">Reset</button>
</div>

<!-- HISTORY -->
<div class="card">
  <h2>History</h2>
  <ul id="historyList"></ul>
</div>

<audio id="clickSound" src="click.mp3"></audio>

<!-- STOPS EDITOR -->
<div class="card">
  <h2>Bus Stops Editor</h2>
  <p>Format: name,lat,lon (one per line)</p>
  <textarea id="stopsEditor"></textarea><br>
  <button onclick="applyStops()">Apply Stops</button>
  <button onclick="addMarkerMode()">Add Marker</button>
</div>

<!-- MAP -->
<div class="card">
  <h2>Map</h2>
  <div id="map"></div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
/* ================= GLOBAL DATA ================= */

let texts = ["Zurich", "Zug", "Lugano", "Como", "Milan"];
let index = 0;
let addingMarker = false;

const historyList = document.getElementById("historyList");
const clickSound = document.getElementById("clickSound");
const langSelect = document.getElementById("langSelect");

/* ================= TEXT TO SPEECH ================= */

function speak(text) {
  const utter = new SpeechSynthesisUtterance(text);
  utter.lang = langSelect.value;
  speechSynthesis.speak(utter);
}

const nextStopTranslations = {
  "de-DE": "N√§chster Halt",
  "en-US": "Next stop",
  "it-IT": "Prossima fermata",
  "fr-FR": "Prochain arr√™t",
  "uk-UA": "–ù–∞—Å—Ç—É–ø–Ω–∞ –∑—É–ø–∏–Ω–∫–∞"
};

/* ================= BUTTON ACTIONS ================= */

function nextText() {
  if (index >= texts.length) return;

  const now = new Date();
  const timeStr = now.toLocaleTimeString();

  document.getElementById("displayText").textContent = texts[index];
  document.getElementById("timeInfo").textContent = "Clicked at " + timeStr;

  clickSound.play();

  const phrase = nextStopTranslations[langSelect.value] || "Next stop";
  speak(phrase);
  speak(texts[index]);

  const li = document.createElement("li");
  li.textContent = texts[index] + " (" + timeStr + ")";
  historyList.appendChild(li);

  index++;
}

function resetText() {
  index = 0;
  document.getElementById("displayText").textContent = 'Click "Next"';
  document.getElementById("timeInfo").textContent = "";
  historyList.innerHTML = "";
}

/* ================= MAP ================= */

const map = L.map('map').setView([47.3769, 8.5417], 8);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '¬© OpenStreetMap',
  maxZoom: 18
}).addTo(map);

let markerLayer = L.layerGroup().addTo(map);

function applyStops() {
  const editor = document.getElementById("stopsEditor").value.trim();
  const lines = editor.split("\n");

  texts = [];
  markerLayer.clearLayers();
  const coords = [];

  lines.forEach(line => {
    const parts = line.split(",");
    if (parts.length === 3) {
      const name = parts[0].trim();
      const lat = parseFloat(parts[1]);
      const lon = parseFloat(parts[2]);

      if (!isNaN(lat) && !isNaN(lon)) {
        texts.push(name);
        L.marker([lat, lon]).addTo(markerLayer).bindPopup(name);
        coords.push([lat, lon]);
      }
    }
  });

  if (coords.length > 1) {
    L.polyline(coords, { color: "blue", weight: 4 }).addTo(markerLayer);
    map.fitBounds(coords);
  }

  resetText();
}

function addMarkerMode() {
  alert("Click on the map to add a new stop");
  addingMarker = true;
}

map.on("click", function(e) {
  if (!addingMarker) return;

  const name = prompt("Enter stop name:");
  if (name) {
    const lat = e.latlng.lat.toFixed(6);
    const lon = e.latlng.lng.toFixed(6);

    const editor = document.getElementById("stopsEditor");
    editor.value += (editor.value.trim() ? "\n" : "") + `${name},${lat},${lon}`;
    applyStops();
  }
  addingMarker = false;
});

/* ================= DEFAULT STOPS ================= */

document.getElementById("stopsEditor").value =
`Zurich,47.3769,8.5417
Zug,47.1662,8.5155
Lugano,46.0037,8.9511
Como,45.8081,9.0852
Milan,45.4642,9.1900`;

applyStops();

/* ================= CUSTOM AUDIO ================= */

function importSounds(event) {
  const files = event.target.files;
  const menu = document.getElementById("audioMenu");

  for (let i = 0; i < files.length; i++) {
    const file = files[i];
    const url = URL.createObjectURL(file);
    const audio = new Audio(url);
    audio.id = "userAudio" + Date.now() + i;

    const div = document.createElement("div");
    div.style.margin = "10px";
    div.innerHTML = `
      <strong>${file.name}</strong><br>
      <button onclick="document.getElementById('${audio.id}').play()">‚ñ∂Ô∏è</button>
      <button onclick="document.getElementById('${audio.id}').pause()">‚è∏</button>
      <button onclick="rewind('${audio.id}', -5)">‚è™</button>
      <button onclick="rewind('${audio.id}', 5)">‚è©</button>
    `;

    div.appendChild(audio);
    menu.appendChild(div);
  }
}

function rewind(id, sec) {
  const audio = document.getElementById(id);
  audio.currentTime += sec;
}
</script>

</body>
</html>
